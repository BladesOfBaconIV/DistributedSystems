<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Jobs</title>
    </h:head>

    <h:body>
        <div id="left">
            <ui:insert name="left"></ui:insert>
        </div>
        <div id="content" class="left_content">
            <ui:insert name="content"></ui:insert>
            <h:form>
                <h:dataTable value="#{jobBean.jobs}" var="job"
                        border='1' width='300' cellpadding="5">
                    <h:column>
                        <f:facet name='header'>ID</f:facet>
                            #{job.id}
                    </h:column>
                    <h:column>
                        <f:facet name='header'>Title</f:facet>
                            #{job.title}
                    </h:column>
                    <h:column>
                        <f:facet name='header'>Description</f:facet>
                            #{job.description}
                    </h:column>
                    <h:column>
                        <f:facet name='header'>Provider</f:facet>
                            #{job.provider}
                    </h:column>
                    <h:column>
                        <f:facet name='header'>Status</f:facet>
                            #{job.status}
                    </h:column>
                    <h:column>
                        <f:facet name='header'>Assigned</f:facet>
                            #{job.freelancer == -1 ? "None" : job.freelancer}
                    </h:column>            
                    <h:column>
                        <f:facet name='header'>Tokens</f:facet>
                            #{job.tokens}
                    </h:column>
                    <h:column>
                        <h:commandButton value="Delete" action="#{jobBean.deleteJob(job.id)}"/>
                    </h:column>

                </h:dataTable>
            </h:form>
        </div>

    </h:body>

</html>
