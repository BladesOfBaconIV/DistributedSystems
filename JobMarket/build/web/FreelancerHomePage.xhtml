<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Freelancer Home Page</title>
    </h:head>

    <h:body>

        <h:form>
            <div id="top" class="top">
                <ui:insert name="top">Welcome #{freelancerSession.user.username}!</ui:insert>
            </div>
            <div>
                <div id="left">
                    <ui:insert name="left"></ui:insert>
                </div>
                <div id="content" class="left_content">
                    <ui:insert name="content"></ui:insert>

                    <h:panelGrid columns="3" cellpadding="5">
                        <h:commandButton value="Find Jobs" action="JobsPage"/>
                        <h:commandButton value="Check Tokens" action="CheckTokens"/>
                        <h:commandButton value="Logout" action="#{freelancerSession.logout}"/>
                    </h:panelGrid>

                </div>
            </div>
        </h:form>
    </h:body>

</html>
