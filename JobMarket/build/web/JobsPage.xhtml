<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Jobs</title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">Jobs</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"></ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content"></ui:insert>
                
                <h:panelGrid columns="3" cellpadding="5">
                    <h:commandButton value="Find by description" action="FindByDecription"/>
                    <h:commandButton value="Open Jobs" action="OpenJobs"/>
                    <h:commandButton value="Jobs by provider" action="ProviderJobsPage"/>
                </h:panelGrid>

                <h:dataTable value="#{jobView.getAll}" var="job"
                        border='1' width='300' cellpadding="5">
                    <h:column>
                        <f:facet name='header'>ID</f:facet>
                            #{job.id}
                    </h:column>
                    <h:column>
                        <f:facet name='header'>Description</f:facet>
                            #{job.desciption}
                    </h:column>
                    <h:column>
                        <f:facet name='header'>Phone</f:facet>
                            #{job.keywordsCollection}
                    </h:column>
                    <h:column>
                        <f:facet name='header'>Email</f:facet>
                            #{job.assignedTo}
                    </h:column>            
                    <h:column>
                        <f:facet name='header'>Salary</f:facet>
                            #{job.creator}
                    </h:column>
                </h:dataTable>
                
            </div>
        </div>

    </h:body>

</html>
