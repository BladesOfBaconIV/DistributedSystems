<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Manage Users</title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <h><ui:insert name="top">Providers</ui:insert></h>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"></ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content"></ui:insert>
                <h:form>
                    <h:dataTable value="#{manageUser.providers}" var="provider"
                            border='1' width='300' cellpadding="5">
                        <h:column>
                            <f:facet name='header'>ID</f:facet>
                                #{provider.id}
                        </h:column>
                        <h:column>
                            <f:facet name='header'>Username</f:facet>
                                #{provider.username}
                        </h:column>
                        <h:column>
                            <h:commandButton value="Delete" action="#{manageUser.removeProvider(provider.id)}"/>
                        </h:column>
                        
                    </h:dataTable>
                </h:form>
            </div>
        </div>
        
        <div id="top" class="top">
            <h><ui:insert name="top">Freelancers</ui:insert></h>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"></ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content"></ui:insert>
                <h:form>
                    <h:dataTable value="#{manageUser.freelancers}" var="freelancer"
                            border='1' width='300' cellpadding="5">
                        <h:column>
                            <f:facet name='header'>ID</f:facet>
                                #{freelancer.id}
                        </h:column>
                        <h:column>
                            <f:facet name='header'>Username</f:facet>
                                #{freelancer.username}
                        </h:column>
                        <h:column>
                            <h:commandButton value="Delete" action="#{manageUser.removeFreelancer(freelancer.id)}"/>
                        </h:column>
                        
                    </h:dataTable>
                    <h:commandButton value="Return" action="AdminHomePage"/>
                </h:form>
            </div>
        </div>

    </h:body>

</html>
