<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Provider Login Page</title>
    </h:head>

    <h:body>
        <h:form>
            <div id="top" class="top">
                <ui:insert name="top">Provider Login Page</ui:insert>
            </div>
            <div>
                <div id="left">
                    <ui:insert name="left"></ui:insert>
                </div>
                <div id="content" class="left_content">
                    <ui:insert name="content"></ui:insert>
                    <h:form>
                        Log in here: <br/>
                        <h:outputLabel value="User Name:" />
                        <h:inputText id="username" value="#{providerSession.username}"/><br/>
                        <h:outputLabel value="Password:" />
                        <h:inputSecret id="password" value="#{providerSession.password}"/><br/>
                        <h:commandButton value="Login" action="#{providerSession.login}"/> 
                    </h:form>
                </div>
            </div>
        </h:form>
    </h:body>

</html>
