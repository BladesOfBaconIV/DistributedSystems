<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Register Provider</title>
    </h:head>

    <h:body>
        
        <h:form>  
            <div id="top" class="top">
                <ui:insert name="top">Register Provider</ui:insert>
            </div>
            <div>
                <div id="content" class="left_content">
                    <ui:insert name="content"></ui:insert>
                    <h:form>
                        New Provider Details: <br/>
                        <h:outputLabel value="Username: " />
                        <h:inputText id="title" value="#{manageUser.username}"/><br/>
                        <h:outputLabel value="Password:   " />
                        <h:inputSecret id="password" value="#{manageUser.password}"/><br/>
                        <h:commandButton value="Create" action="#{manageUser.registerProvider}"/> 
                    </h:form>
                    <h:commandButton value="Return" action="AdminHomePage"/>
                </div>
            </div>
            
        </h:form>

    </h:body>

</html>
