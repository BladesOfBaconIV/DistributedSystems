<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Open Jobs</title>
    </h:head>

    <h:body>
        <h:form>
            <div id="top" class="top">
                <ui:insert name="top">Open Jobs</ui:insert>
            </div>
            <div>
                <div id="left">
                    <ui:insert name="left"></ui:insert>
                </div>
                <div id="content" class="left_content">
                    <ui:insert name="content"></ui:insert>

                    <h:panelGrid columns="2" cellpadding="5">
                        <h:commandButton value="Find by description" action="FindByDecription"/>
                        <h:commandButton value="Return" action="FreelancerHomePage"/>
                    </h:panelGrid>

                    <h:dataTable value="#{jobBean.getByStatus(jobBean.statuses[0])}" var="job"
                            border='1' width='300' cellpadding="5">
                        <h:column>
                            <f:facet name='header'>ID</f:facet>
                                #{job.id}
                        </h:column>
                        <h:column>
                            <f:facet name='header'>Title</f:facet>
                                #{job.title}
                        </h:column>
                        <h:column>
                            <f:facet name='header'>Description</f:facet>
                                #{job.description}
                        </h:column>
                        <h:column>
                            <f:facet name='header'>Provider</f:facet>
                                #{job.provider}
                        </h:column>          
                        <h:column>
                            <f:facet name='header'>Tokens</f:facet>
                                #{job.tokens}
                        </h:column>
                        <h:column>
                            <h:commandButton value="Apply" 
                                             action="#{jobBean.applyToJob(job)}"
                                             rendered="#{!jobBean.hasApplied(job)}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton value="Un-Apply" 
                                             action="#{jobBean.unApplyToJob(job)}"
                                             rendered="#{jobBean.hasApplied(job)}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="Return" action="FreelancerHomePage"/>
                </div>
            </div>
        </h:form>
    </h:body>

</html>
