<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Freelancer Login Page</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">Freelancer Login Page</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"></ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content"></ui:insert>
                <h:form>
                    Log in here: 
                    <h:inputText id="username" value="#{freelancer.username}"/><br/>
                    <h:inputText id="password" value="#{freelancer.password}"/><br/>
                    <h:commandButton value="Login" action="FreelancerHomePage"/> 
                </h:form>
            </div>
        </div>
    </h:body>

</html>
